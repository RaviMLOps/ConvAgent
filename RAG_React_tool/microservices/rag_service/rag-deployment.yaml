apiVersion: v1
kind: ConfigMap
metadata:
  name: rag-service-config
data:
# Model details (these are safe in ConfigMap)
  MODEL_NAME: "gpt-4o"
  TEMPERATURE: "0"
  CHROMA_SERVER_HOST: "http://13.203.25.190:8000"
  CHROMA_QUERY_ENDPOINT: "http://13.203.25.190:8000/chroma/query"
  CHROMA_STATUS_ENDPOINT: "http://13.203.25.190:8000/chroma/status"
---
apiVersion: v1
kind: Secret
metadata:
  name: rag-service-secret
type: Opaque
stringData:
  OPENAI_API_KEY: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rag-service
  template:
    metadata:
      labels:
        app: rag-service
    spec:
      containers:
      - name: rag-service
        image: rag-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8002
        envFrom:
        - configMapRef:
            name: rag-service-config
        - secretRef:
            name: rag-service-secret
---
apiVersion: v1
kind: Service
metadata:
  name: rag-service
spec:
  type: NodePort
  selector:
    app: rag-service
  ports:
    - protocol: TCP
      port: 8002
      targetPort: 8002
      nodePort: 30082
