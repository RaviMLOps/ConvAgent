<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flight Booking</title>
  <style>
    
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1521791136064-7986c2920216?auto=format&fit=crop&w=1400&q=80') no-repeat center center/cover;
      height: 100vh;
      overflow: hidden;
    }

    .main-container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .booking-form {
      flex: 1;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
    }

    .booking-form h1 {
      margin-bottom: 30px;
      font-size: 32px;
      color: #007bff;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    .form-group label {
      margin-bottom: 5px;
      font-weight: 600;
    }

    .form-group input, .form-group select {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .booking-form button {
      padding: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .booking-form button:hover {
      background-color: #0056b3;
    }

    .chat-panel {
      flex: 0;
      transition: flex 0.3s ease-in-out;
      border-left: 2px solid #ccc;
    }

    .chat-panel iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .chat-open {
      flex: 1 !important;
    }

    .chat-icon {
      position: absolute;
      bottom: 30px;
      right: 30px;
      background-color: #007bff;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      cursor: pointer;
      z-index: 999;
    }
    #chat-widget {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 400px;
        height: 500px;
        background: white;
        border: 2px solid #ccc;
        display: none;
        z-index: 9999;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
        overflow-y: auto;
      }
      
      #chatContainer {
        position: fixed;
        bottom: 90px;
        right: 20px;
        width: 800px;
        height: 1000px;
        border: 1px solid #ccc;
        background: white;
        overflow-y: auto;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        display: none;
        z-index: 9999;
      }
  
      #chatButton {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        background-color: #007bff;
        color: white;
        border-radius: 50%;
        font-size: 28px;
        line-height: 60px;
        text-align: center;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        z-index: 10000;
      }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="booking-form">
      <h1>Book Your Flight</h1>
      <div class="form-group">
        <label for="name">Passenger Name</label>
        <input type="text" id="name" placeholder="Enter passenger name" />
      </div>
      <div class="form-group">
        <label for="from">From</label>
        <input type="text" id="from" placeholder="Departure city" />
      </div>
      <div class="form-group">
        <label for="to">To</label>
        <input type="text" id="to" placeholder="Destination city" />
      </div>
      <div class="form-group">
        <label for="class">Class</label>
        <select id="class">
          <option value="economy">Economy</option>
          <option value="business">Business</option>
          <option value="first">First Class</option>
        </select>
      </div>
      <button>Book Flight</button>
    </div>
    <div id="chatContainer" style="display:none; position:fixed; bottom:90px; right:20px; width:800px; height:600px; z-index:1000; border:1px solid #ccc; box-shadow:0 0 8px rgba(0,0,0,0.2);">
        <iframe id="gradioFrame" src="/gradio/" style="width:100%; height:100%; border:none;"></iframe>
      </div>
  <div id="chatButton" onclick="toggleChat()">ðŸ’¬</div>

  </div>
 
  <script>
    function toggleChat() {
        const container = document.getElementById('chatContainer');
        container.style.display = (container.style.display === "none") ? "block" : "none";
      }
  </script>
</body>
</html>
